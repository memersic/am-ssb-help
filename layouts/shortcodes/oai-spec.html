<style>iframe{width:100%}</style>
<iframe id="swagger-ui" frameBorder="0" scrolling="no" src="http://dev.developer.airmiles.ca/swagger-ui/index.html" >
</iframe>

<script type="text/javascript" src="{{"/scripts/iframeResizer.min.js" | absURL }}"></script>
<script type="text/javascript">
  iFrameResize({
    log         : true,                  // Enable console logging
    checkOrigin : false,
    sizeWidth   : true,
    widthCalculationMethod : 'rightMostElement'
  });
  var base_swagger_folder = "http://dev.developer.airmiles.ca/swagger-ui/content/";
  var shortcode_url = base_swagger_folder.concat("{{ .Get "url" }}");
  {{ with .Get "api_key" }}
  var shortcode_api_key = "{{ . }}";
  {{ end }}
</script>
